<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<p:panel id="basic" header="Login para votar"
			style="margin-bottom:20px">
			<h:panelGrid columns="2">
				<h:outputLabel value="Usuário:" />
				<h:inputText value="#{loginController.usuario.login}" size="20" />
				<h:outputLabel value="Senha:" />
				<h:inputSecret value="#{loginController.usuario.senha}" size="20" />
			</h:panelGrid>
			<h:commandButton value="Logar" action="#{loginController.logar}" />
			<h:messages />
		</p:panel>
	</h:form>
</h:body>
</html>
