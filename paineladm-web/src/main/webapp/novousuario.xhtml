<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Novo Usuário</title>
</h:head>
<h:body>
	<h:form>
		<p:panel id="basic" header="Cadastro de Usuário">
			<p:messages id="msgs" />
			<h:panelGrid columns="1" cellpadding="5">
				<h:panelGrid>
					<p:outputLabel for="usuario" value="Usuário:" />
					<p:inputText id="usuario" value="#{cadastroController.usuario}"
						required="true" size="20" />
					<p:message for="usuario" />
				</h:panelGrid>
				<h:panelGrid>
					<p:outputLabel for="senha1" value="Senha:" />
					<p:password id="senha1" match="senha2"
						value="#{cadastroController.senha}" required="true" size="20" />
					<p:outputLabel for="senha1" value="Repita a Senha:" />
					<p:password id="senha2" value="#{cadastroController.senha}"
						required="true" size="20" />
					<p:message for="senha1" />
					<p:message for="senha2" />
				</h:panelGrid>
				<h:panelGrid>
					<p:outputLabel for="tipo" value="Tipo:" />
					<p:selectOneRadio id="tipo" value="#{cadastroController.tipo}"
						required="true">
						<f:selectItem itemLabel="Administrador" itemValue="Admin" />
						<f:selectItem itemLabel="Contratante" itemValue="Contratante" />
						<f:selectItem itemLabel="Funcionário Bambolê"
							itemValue="funcBambole" />
					</p:selectOneRadio>
				</h:panelGrid>
			</h:panelGrid>
			<h:commandButton value="Cadastrar"
				action="#{cadastroController.cadastraNovo}" />
			<h:messages />
		</p:panel>
	</h:form>
</h:body>
</html>
