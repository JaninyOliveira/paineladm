<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<p:panel id="basic" header="Login">
			<p:messages id="msgs" />
			<h:panelGrid id="grid" columns="3" cellpadding="5">
				<p:outputLabel for="usuario" value="Usuário:" />
				<p:inputText id="usuario" value="#{loginController.usuario}"
					size="20" required="true" label="usuario" />
				<p:message for="usuario" />
				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" value="#{loginController.senha}" size="20"
					required="true" label="senha" />
				<p:message for="senha" />
			</h:panelGrid>
			<h:commandButton value="Logar" action="#{loginController.logar}"
				margin="10" />
			<h:messages />
		</p:panel>
	</h:form>
	<h:form>
		<p:panel id="basic" header="Ainda não possui cadastro?">
			<h:commandButton value="Cadastrar"
				action="#{cadastroController.cadastrar}" margin="10" />
		</p:panel>
	</h:form>


</h:body>
</html>
